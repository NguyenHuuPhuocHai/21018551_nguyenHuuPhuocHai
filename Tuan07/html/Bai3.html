<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            box-sizing: border-box;
            margin: 0px auto;
        }
        .container{
            border: 1px solid;
            background-color: aquamarine;
        }
        form{
            width: 800px;

        table, tr, td{
            border: 2px solid black;
        }

    <script lang="text/Javascript">
        const btnRegister = document.getElementById('signup');

        btnRegister.addEventListener('click', function () {
            let isValid = checkValidate();

            if (isValid) {
                alert('Gửi đăng ký thành công');
            }
        });
        const nameEle = document.getElementById('ten');
        const usernameEle = document.getElementById('username');
        const pwEle = document.getElementById('pw');
        const pw2Ele = document.getElementById('pw2');
        
        function checkValidate() {
            let nameValue = nameEle.value;
            let usernameValue = usernameEle.value;
            let pwValue = pwEle.value;
            let pw2Value = pw2Ele.value;
            let isCheck = true;

            if (nameValue == '') {
                setError(nameEle, 'Tên không được để trống');
                isCheck = false;
            } else {
                setSuccess(nameEle);
            }

            if (usernameValue == '') {
                setError(usernameEle, 'Tên đăng nhập không được để trống');
                isCheck = false;
            } else {
                setSuccess(usernameEle);
            }

            if (pwValue == '') {
                setError(pwEle, 'Mật khẩu không được để trống');
                isCheck = false;
            } else {
                setSuccess(pwEle);
            }

            if (pw2Value == '') {
                setError(pw2Ele, 'Mật khẩu không được để trống');
                isCheck = false;
            } else {
                setSuccess(pw2Ele);
            }
            return isCheck;
        }

        function setError(ele, message) {
            let parentEle = ele.parentNode;
            parentEle.classList.add('error');
            parentEle.querySelector('small').innerText = message;
        }

        function setSuccess(ele) {
            ele.parentNode.classList.add('success');
        }
    </script>
</head>

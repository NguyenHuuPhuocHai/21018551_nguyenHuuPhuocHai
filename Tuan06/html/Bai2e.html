<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <form action="">
            <div class="form-group">
                <div class="form-control row">
                    <div id="imgChange">
                        <img src="../Image/b1.jpg" alt="" name="image">
                    </div>
                    <div class="text-center">
                        <button type="button" id="Play" onclick="Change()">Play</button>
                        <button type="button" id="Stop">Stop</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script lang="Text/Javescript">
        function Change(){
            const images = [];
            images[0].src = "../Image/b1.jpg";
            images[1] = "../Image/b2.jpg";
            images[2] = "../Image/b3.jpg";
            images[3] = "../Image/b4.jpg";
            images[4] = "../Image/b5.jpg";
            images[5] = "../Image/b6.jpg";
            images[6] = "../Image/b7.jpg";
            images[7] = "../Image/b8.jpg";
            images[8] = "../Image/b9.jpg";
            images[9] = "../Image/b10.jpg";
            for(var i = 0; i<=images.length; i++){
                document.getElementsByName('image').src = images[i]+1;
            }
        }
    </script>
</body>
</html>
